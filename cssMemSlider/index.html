<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
<div class="slider-wrapper">
    <input type="radio" name="slider-input" id="radio1" checked>
    <input type="radio" name="slider-input" id="radio2">
    <input type="radio" name="slider-input" id="radio3">
    <input type="radio" name="slider-input" id="radio4">
    <div class="slider">
        <div class="slide slide1">
            <img src="img/1.jfif" alt="">
            <div class="slider-controls">
                <p>Never</p>
                <div class="slider-labels">
                    <label for="radio1"></label>
                    <label for="radio2"></label>
                    <label for="radio3"></label>
                    <label for="radio4"></label>
                </div>
            </div>
        </div>
        <div class="slide slide2">
            <img src="img/2.jfif" alt="">
            <div class="slider-controls">
                <p>Gonna</p>
                <div class="slider-labels">
                    <label for="radio1"></label>
                    <label for="radio2"></label>
                    <label for="radio3"></label>
                    <label for="radio4"></label>
                </div>
            </div>
        </div>
        <div class="slide slide3">
            <img src="img/3.jfif" alt="">
            <div class="slider-controls">
                <p>Give you</p>
                <div class="slider-labels">
                    <label for="radio1"></label>
                    <label for="radio2"></label>
                    <label for="radio3"></label>
                    <label for="radio4"></label>
                </div>
            </div>
        </div>
        <div class="slide slide4">
            <img src="img/4.jfif" alt="">
            <div class="slider-controls">
                <p>Up</p>
                <div class="slider-labels">
                    <label for="radio1"></label>
                    <label for="radio2"></label>
                    <label for="radio3"></label>
                    <label for="radio4"></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
